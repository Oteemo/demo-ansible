---
- hosts: localhost
  connection: local
  #  strategy: debug
  gather_facts: no
  vars:
    resgrp: CRM
    
  tasks:
    - name: Create a resource group
      azure_rm_resourcegroup:
        name: "{{ resgrp }}"
        location: eastus

    - name: create CRM storage account
      azure_rm_storageaccount:
        resource_group: "{{ resgrp }}"
        name: "{{ resgrp }}storage"
    
    - name: create CRM virtual network
      azure_rm_virtualnetwork:
        resource_group: "{{ resgrp }}"
        name: "{{ resgrp }}-vnet"
        address_prefixes: "192.168.168.0/24"
    
    - name: add CRM subnet
      azure_rm_subnet:
        resource_group: "{{ resgrp }}"
        name: "{{ resgrp }}-subnet"
        address_prefix: "192.168.168.0/24"
        virtual_network: "{{ resgrp }}-vnet"
    
    - name: create iperf public ip
      azure_rm_publicipaddress:
        resource_group: "{{ resgrp }}"
        allocation_method: Dynamic
        name: "{{ resgrp }}-crm-test"
        domain_name_label: "{{ resgrp }}-crm-test"
    
    - name: create security group that allows SSH, web and CRM
      azure_rm_securitygroup:
        resource_group: "{{ resgrp }}"
        name: "{{ resgrp }}-crm-test-secgrp"
        rules:
          - name: ssh
            protocol: Tcp
            destination_port_range: 22
            access: Allow
            priority: 101
            direction: Inbound
          - name: iis
            protocol: Tcp
            destination_port_range: 80
            access: Allow
            priority: 102
            direction: Inbound
          - name: crm
            protocol: Tcp
            destination_port_range: 5555
            access: Allow
            priority: 103
            direction: Inbound
    
    - name: create nic
      azure_rm_networkinterface:
        resource_group: "{{ resgrp }}"
        name: "{{ resgrp }}-crm-test-nic-01"
        virtual_network: "{{ resgrp }}-vnet"
        subnet: "{{ resgrp }}-subnet"
        public_ip_name: "{{ resgrp }}-crm-test"
        security_group: "{{ resgrp }}-crm-test-secgrp"
    
    - name: create virtual machine
      azure_rm_virtualmachine:
        resource_group: "{{ resgrp }}"
        name: "{{ resgrp }}-crm-test"
        vm_size: Standard_A1
        storage_account: "{{ resgrp }}storage"
        storage_container: "{{ resgrp }}-crm-test"
        admin_username: crm
        admin_password: SpaceGhost!!1
        network_interfaces: "{{ resgrp }}-crm-test-nic-01"
        image:
          offer: UbuntuServer
          publisher: Canonical
          sku: "16.04.0-LTS"
          version: latest
