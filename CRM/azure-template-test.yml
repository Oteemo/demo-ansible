---
- hosts: localhost
  connection: local
  #  strategy: debug
  gather_facts: no
  vars:
    resgrp: gjptmpl
    
  tasks:
    - name: Create a resource group
      azure_rm_resourcegroup:
        name: "{{ resgrp }}"
        location: eastus

    - name: Create Azure Deploy
      azure_rm_deployment:
        state: present
        resource_group_name: "{{ resgrp }}"
        parameters:
          adminUsername:
            value: 'crm'
          adminPassword:
            value: 'SpaceGhost!!1'
          dnsLabelPrefix:
            value: 'gpryzby-crm'
        template_link: 'https://raw.githubusercontent.com/gpryzby/demo-ansible/CRM/CRM/files/azuredeploy.json'
  #      template_link: 'https://raw.githubusercontent.com/gpryzby/demo-ansible/CRM/CRM/files/w2k12-ssql.json'
  #      parameters_link: 'https://raw.githubusercontent.com/gpryzby/demo-ansible/CRM/CRM/files/w2k12-ssql.parameters.json'
