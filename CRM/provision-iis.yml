      win_feature: 
      name: Application-Server,AS-Web-Support,AS-HTTP-Activation,AS-NET-45-Framework,Web-Server,Web-Mgmt-Tools,Web-Mgmt-Service
        include_management_tools: True
        state: present
        restart: true
