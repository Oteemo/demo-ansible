---
- hosts: all
  gather_facts: no

  tasks:
    - name: Install IIS features
      win_feature: 
        name: Application-Server,AS-Web-Support,AS-HTTP-Activation,AS-NET-Framework,Web-Server,Web-Mgmt-Tools,Web-Mgmt-Service
        include_sub_features: True
        include_management_tools: True
        state: present
        restart: true
